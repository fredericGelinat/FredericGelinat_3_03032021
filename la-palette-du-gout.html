<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" type="text/css" href="design/css/style.css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        />
        <title>La Palette du Goût</title>
    </head>
    <body>
            <header>
                <div class="fleche-logo">
                    <div class="fleche">
                        <a href="index.html" class="align">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                    <div class="logo">
                            <h1>Ohmyfood</h1>
                    </div>
                </div>
            </header>
            <main>
                <figure class="restaurant-img">
                    <img
                        
                        src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="restaurant Menilmontant Paris"
                    />
                </figure>
                    <section class="la-palette-du-gout">
                        <div class="restaurant-name-like">
                            <div class="restaurant-name">
                                <h2>La palette du goût</h2>
                            </div>
                            <div class="like">
                                <div class="empty"><i class="far fa-heart empty-heart "></i></div>
                                <div class="full"><i class="fas fa-heart full-heart"></i></div>
                            </div>
                        </div>   
                        <div class="titre-underline">
                            <div class="titre"><h2>Entrées</h2></div>
                            <span class="underline"></span>
                        </div>
                        <div id="liste-dishes">
                            <ul class="dishes">
                                <li class="dishes-un">
                                    <div class="presentation-prix-coche-verte">
                                        <div class="presentation">
                                                <span class="span-ellipsis">Foie gras de canard mi-cuit</span>
                                                <span class="span-ellipsis">Foie gras de canard mi-cuit</span>
                                        </div>
                                        
                                        <div class="prix-coche-verte">
                                            <div class="prix">
                                                <span>25€</span>
                                            </div>
                                            <div class="coche-verte">
                                                <span class="icone">
                                                    <i class="fas fa-check-circle"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>  
                        </div>          
                    </section>
            </main>
    </body>
</html>
